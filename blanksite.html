<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Website Builder</title>
  <link rel="stylesheet" href="blanksite.css">
</head>
<body>
  <main>
    <aside class="toolbox">
      <a href="index.html"><img style="height: 40px; width: 40px;" src="homeicon2.svg"></a>
      <h2>Toolbox</h2>
      <p>Drag elements into the workspace to start!</p>
      <br>
      <p>General Elements</p>
      <div class="draggable" draggable="true" contenteditable="true" data-type="title">Title Text</div>
      <div class="draggable" draggable="true" contenteditable="true" data-type="text">Rich Text</div>
      <div class="draggable" draggable="true" contenteditable="true" data-type="image">Single Image</div>
      <div class="draggable" draggable="true" contenteditable="true" data-type="button">Button</div>
      <div class="draggable" draggable="true" contenteditable="true" data-type="form">Form</div>
      <div class="draggable" draggable="true" contenteditable="true" data-type="break">Section Break</div>
      <p>Random Elements</p>
      <div class="draggable" draggable="true" contenteditable="true" data-type="text-rand">Random Text</div>
      <div class="draggable" draggable="true" contenteditable="true" data-type="image-rand">Random Image</div> 
    </aside>
    <section id="workspace" class="workspace">
    </section>
  </main>
  <script src="blanksite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/2.8.1/rita.js"></script>
</body>
</html>
